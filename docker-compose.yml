version: "3"
name: leetnode

services:
  # Production: $ docker-compose --profile prod up -d --build --force-recreate
  nextjs:
    profiles: [ prod ]
    build: ./leetnode
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
     - recommender
  recommender:
    profiles: [ prod ]
    build:
      context: .
      dockerfile: ./recommender/Dockerfile
    restart: unless-stopped
    env_file:
      - ./leetnode/.env
  nginx:
    profiles: [ prod ]
    image: jonasal/nginx-certbot:4.3.0
    restart: unless-stopped
    ports:
      # Use 80:80 and 443:443 if no conflict,
      # otherwise need to map 8080 and 8443 back to 80 (http) and 443 (https) on the host
      - 8080:80
      - 8443:443
      - 80:80
      - 443:443
    environment:
      - CERTBOT_EMAIL=hello.leetnode@gmail.com
    volumes:
      - ./nginx/default.conf:/etc/nginx/user_conf.d/default.conf
      - nginx_secrets:/etc/letsencrypt

  # Development: $ docker compose --profile dev up --build --force-recreate
  nextjs-dev:
    profiles: [ dev ]
    build:
      context: ./leetnode
      target: base
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - RECOMMENDER_URL=http://recommender-dev:8000
      - DATABASE_URL=mysql://root:1eetNode_local!@192.168.1.5:3306/leetnode
      - NEXTAUTH_URL=http://localhost:3000
      # If developing on the NAS
      # - NEXTAUTH_URL=http://eefyp.synology.me
    env_file:
      - ./leetnode/.env
    volumes:
      - ./leetnode:/app
      - /app/node_modules
      - /app/.next
    command:
      - /bin/sh
      - -c
      - |
        yarn global add pnpm@8.15.5
        pnpm install
        pnpm dev
  recommender-dev:
    profiles: [ dev ]
    build:
      context: .
      dockerfile: ./recommender/Dockerfile
    restart: unless-stopped
    ports:
      - 8000:8000
    env_file:
      - ./leetnode/.env
    volumes:
      - ./recommender:/app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000 --root-path /recommender
  nginx-dev:
    profiles: [ dev ]
    image: nginx:1.25.1-alpine
    restart: unless-stopped
    ports:
      # Use 80:80 if no conflict, otherwise need to map 8080 back to 80 (http) on the host
      - 8080:80
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
    command: sh -c 'nginx -g "daemon off;"'

volumes:
  nginx_secrets:
